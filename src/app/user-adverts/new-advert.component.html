<div class="card-dark justify-content-center">
    <h1 style="text-align: center ;">{{ pageTitle }}</h1>
    <form (ngSubmit)='listAd()' [formGroup]="newAdForm" *ngIf="this.newAdForm">
        <div class='container'>
            <div class="form-group row mb-2 justify-content-center">
                <label class="col-sm-1 col-form-label" for="title">Ad Title </label>
                <div class="col-md-5">
                    <input class="form-control" name="title" placeholder="Title (required)" type="text" formControlName='title'>
                </div>
            </div>
            <div  class="form-group row mb-2 justify-content-center">
                <label class="col-sm-1 col-form-label" for="description">Ad Description </label>
                <div class="col-md-5">
                <textarea  class="form-control" formControlName="description" placeholder="Provide an advert description (required)"  rows="5"></textarea>
                </div>
            </div>
            <div  class="form-group row mb-2 justify-content-center">
                <label class="col-sm-3 col-form-label" for="price">Ad Price </label>
                <label class="col-form-label col-sm-1" for="price" style="font-size: 35px; font-weight: bold; margin-top: -15px; text-align: right;" >R</label>
                <div class="col-md-2">
                    <input class="form-control" name="price" placeholder="0.00" type="text" formControlName='price'>
                </div>
            </div>
            <div class="form-group row mb-2 justify-content-center">
                <button  class="btn btn-secondary btn-md" style="width: 100px;" routerLinkActive='active' [routerLink]="['/userAd']"> Back </button>
                <span style="padding: 5px;"> </span>
                <button  [disabled]="!newAdForm.valid" class="btn btn-secondary btn-md" type="submit">List Advert</button>
            </div>
        </div>
    </form>
</div>
