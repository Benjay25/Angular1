<form (ngSubmit)='validate()' [formGroup]="signInForm" *ngIf="signInForm || this.signInForm">
    <div class="container">
            <h1>Login Page</h1>
        <div class="form-group row mb-2">
            <label class="col-md-1 col-form-label" for="email">E-mail </label>
            <div class="col-md-3">
                <input class="form-control" placeholder="email" formControlName='email' name="email" type="email" email required>
            </div>
        </div>
        <div class="form-group row mb-2">
            <label class="col-md-1 col-form-label" for="password">Password </label>
            <div class="col-md-3">
                <input class="form-control" placeholder="password" formControlName='password' name="password" type="password" required>
            </div>
        </div>
        <p class="err">{{ errMsg }}</p>
        <button [disabled]="!signInForm.valid" class="btn btn-outline-secondary btn-md" type="submit">Log In</button>
    </div>
</form>
